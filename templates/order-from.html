{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section class="prouct-details">
        <div class="container">
            <div class="col-left">
                <div class="product-image">
                    <img src="{{product.product_image.url}}" alt="">
                </div>
            </div>

            <div class="col-right">

                <div class="order-form" id="order-form">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-input full">
                            {{form.client}}
                        </div>
                        <div class="form-input half">
                            {{form.client_email}}
                            {{form.client_phone_number}}
                        </div>

                        <div class="form-input full">
                            {{form.client_address}}
                        </div>
                        <div class="form-input">
                            <input class="submit-btn" type="submit" value="Place Order">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
